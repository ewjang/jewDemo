<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>회원가입</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/index.css">
    </head>

    <body>
        <div class="login-container signup-container">
            <div class="login-header">
                <h1>회원가입</h1>
                <p>새로운 계정을 만드세요</p>
            </div>

            <form id="signupForm" action="/signup" method="post">
                <div class="form-group">
                    <label for="user_id">아이디<span class="required-mark">*</span></label>
                    <div class="id-check-wrap">
                        <input type="text" id="user_id" name="USER_ID" placeholder="아이디를 입력하세요 (최소 6자)" minlength="6" required>
                        <button type="button" class="check-btn" id="checkIdBtn" onclick="checkDuplicateId()">중복확인</button>
                    </div>
                    <div class="password-requirements">최소 6자리 이상 입력해주세요</div>
                    <div class="error-message" id="user_idLengthError">아이디는 6자 이상이어야 합니다.</div>
                    <div class="error-message" id="user_idDuplicateError">사용할 수 없는 ID 입니다.</div>
                    <div class="success-message" id="user_idAvailable">사용 가능한 ID 입니다.</div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호<span class="required-mark">*</span></label>
                    <input type="password" id="password" name="PASSWORD" placeholder="비밀번호를 입력하세요" required>
                    <div class="password-requirements">대문자 1개 이상, 특수문자 1개 이상 포함</div>
                    <div class="error-message" id="passwordError">비밀번호는 대문자와 특수문자를 포함해야 합니다.</div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인<span class="required-mark">*</span></label>
                    <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="passwordConfirmError">비밀번호가 일치하지 않습니다.</div>
                </div>

                <div class="form-group">
                    <label for="user_nm">이름<span class="required-mark">*</span></label>
                    <input type="text" id="user_nm" name="USER_NM" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="phone_num">휴대폰 번호</label>
                    <input type="tel" id="phone_num" name="PHONE_NUM" placeholder="010-0000-0000" maxlength="13">
                    <div class="error-message" id="phone_numError">올바른 휴대폰 번호 형식이 아닙니다.</div>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="EMAIL" placeholder="example@email.com">
                    <div class="error-message" id="emailError">올바른 이메일 형식이 아닙니다.</div>
                </div>

                <button type="submit" class="login-btn signup-btn">신규회원가입</button>
            </form>

            <div class="back-to-login">
                <a href="/">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>

        <script src="/js/modal.js"></script>
        <script>
            const form = document.getElementById('signupForm');
            const user_id = document.getElementById('user_id');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const user_nm = document.getElementById('user_nm');
            const phone_num = document.getElementById('phone_num');
            const email = document.getElementById('email');

            // 비밀번호 정규식: 대문자 1개 이상, 특수문자 1개 이상
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).+$/;

            // 휴대폰 번호 정규식
            const phone_numRegex = /^01[0-9]-[0-9]{3,4}-[0-9]{4}$/;

            // 이메일 정규식
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            let isIdChecked = false;

            // 아이디 중복확인
            function checkDuplicateId() {
                const duplicateError = document.getElementById('user_idDuplicateError');
                const availableMsg = document.getElementById('user_idAvailable');
                const lengthError = document.getElementById('user_idLengthError');

                duplicateError.classList.remove('show');
                availableMsg.classList.remove('show');

                if (user_id.value.trim().length < 6) {
                    user_id.classList.add('error');
                    lengthError.classList.add('show');
                    return;
                }

                fetch('/checkUserid?userId=' + encodeURIComponent(user_id.value.trim()))
                    .then(response => response.json())
                    .then(data => {
                        if (data.available) {
                            user_id.classList.remove('error');
                            user_id.classList.add('success');
                            availableMsg.classList.add('show');
                            isIdChecked = true;
                        } else {
                            user_id.classList.add('error');
                            user_id.classList.remove('success');
                            duplicateError.classList.add('show');
                            isIdChecked = false;
                        }
                    })
                    .catch(() => {
                        showModal('중복확인 중 오류가 발생했습니다.', 'error');
                    });
            }

            // 아이디 변경 시 중복확인 초기화
            user_id.addEventListener('input', function() {
                isIdChecked = false;
                document.getElementById('user_idDuplicateError').classList.remove('show');
                document.getElementById('user_idAvailable').classList.remove('show');
            });

            // 아이디 길이 체크 (실시간)
            user_id.addEventListener('input', function() {
                const user_idLengthError = document.getElementById('user_idLengthError');

                if (user_id.value.trim() === '') {
                    user_id.classList.remove('error', 'success');
                    user_idLengthError.classList.remove('show');
                    return;
                }

                if (user_id.value.trim().length < 6) {
                    user_id.classList.add('error');
                    user_id.classList.remove('success');
                    user_idLengthError.classList.add('show');
                } else {
                    user_id.classList.remove('error');
                    user_id.classList.add('success');
                    user_idLengthError.classList.remove('show');
                }
            });

            // 비밀번호 유효성 검사
            password.addEventListener('input', function() {
                const passwordError = document.getElementById('passwordError');

                if (password.value === '') {
                    password.classList.remove('error', 'success');
                    passwordError.classList.remove('show');
                    return;
                }

                if (!passwordRegex.test(password.value)) {
                    password.classList.add('error');
                    password.classList.remove('success');
                    passwordError.classList.add('show');
                } else {
                    password.classList.remove('error');
                    password.classList.add('success');
                    passwordError.classList.remove('show');
                }

                // 비밀번호 확인도 같이 체크
                if (passwordConfirm.value !== '') {
                    checkPasswordConfirm();
                }
            });

            // 비밀번호 확인 체크
            function checkPasswordConfirm() {
                const passwordConfirmError = document.getElementById('passwordConfirmError');

                if (passwordConfirm.value === '') {
                    passwordConfirm.classList.remove('error', 'success');
                    passwordConfirmError.classList.remove('show');
                    return;
                }

                if (password.value !== passwordConfirm.value) {
                    passwordConfirm.classList.add('error');
                    passwordConfirm.classList.remove('success');
                    passwordConfirmError.classList.add('show');
                } else {
                    passwordConfirm.classList.remove('error');
                    passwordConfirm.classList.add('success');
                    passwordConfirmError.classList.remove('show');
                }
            }

            passwordConfirm.addEventListener('input', checkPasswordConfirm);

            // 휴대폰 번호 자동 하이픈
            phone_num.addEventListener('input', function() {
                let value = phone_num.value.replace(/[^0-9]/g, '');
                if (value.length > 3 && value.length <= 7) {
                    value = value.substring(0, 3) + '-' + value.substring(3);
                } else if (value.length > 7) {
                    value = value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7, 11);
                }
                phone_num.value = value;

                const phone_numError = document.getElementById('phone_numError');
                if (phone_num.value === '') {
                    phone_num.classList.remove('error', 'success');
                    phone_numError.classList.remove('show');
                } else if (!phone_numRegex.test(phone_num.value)) {
                    phone_num.classList.add('error');
                    phone_num.classList.remove('success');
                    phone_numError.classList.add('show');
                } else {
                    phone_num.classList.remove('error');
                    phone_num.classList.add('success');
                    phone_numError.classList.remove('show');
                }
            });

            // 이메일 유효성 검사
            email.addEventListener('blur', function() {
                const emailError = document.getElementById('emailError');

                if (email.value === '') {
                    email.classList.remove('error', 'success');
                    emailError.classList.remove('show');
                    return;
                }

                if (!emailRegex.test(email.value)) {
                    email.classList.add('error');
                    emailError.classList.add('show');
                } else {
                    email.classList.remove('error');
                    email.classList.add('success');
                    emailError.classList.remove('show');
                }
            });

            // 폼 제출 시 최종 검증
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                let isValid = true;

                // 아이디 길이 체크
                if (user_id.value.trim().length < 6) {
                    isValid = false;
                    user_id.classList.add('error');
                    document.getElementById('user_idLengthError').classList.add('show');
                }

                // 아이디 중복확인 체크
                
                if (!isIdChecked) {
                    isValid = false;
                    showModal('아이디 중복확인을 해주세요.', 'warning');
                    return;
                }
                    

                // 비밀번호 정규식 체크
                if (!passwordRegex.test(password.value)) {
                    isValid = false;
                    password.classList.add('error');
                    document.getElementById('passwordError').classList.add('show');
                }

                // 비밀번호 확인 체크
                if (password.value !== passwordConfirm.value) {
                    isValid = false;
                    passwordConfirm.classList.add('error');
                    document.getElementById('passwordConfirmError').classList.add('show');
                }

                // 이름 필수 체크
                if (user_nm.value.trim() === '') {
                    isValid = false;
                    user_nm.classList.add('error');
                }

                // 휴대폰 번호 유효성 체크 (입력한 경우만)
                if (phone_num.value !== '' && !phone_numRegex.test(phone_num.value)) {
                    isValid = false;
                    phone_num.classList.add('error');
                    document.getElementById('phone_numError').classList.add('show');
                }

                // 이메일 유효성 체크 (입력한 경우만)
                if (email.value !== '' && !emailRegex.test(email.value)) {
                    isValid = false;
                    email.classList.add('error');
                    document.getElementById('emailError').classList.add('show');
                }

                if (isValid) {
                    // 모든 검증 통과 시 fetch로 제출
                    const data = {
                        USER_ID: user_id.value.trim(),
                        PASSWORD: password.value,
                        USER_NM: user_nm.value.trim(),
                        PHONE_NUM: phone_num.value,
                        EMAIL: email.value
                    };

                    fetch('/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) {
                            showModal('계정 생성 완료', 'success', function() {
                                window.location.href = '/';
                            });
                        } else {
                            showModal('회원가입 중 오류가 발생했습니다.', 'error');
                        }
                    })
                    .catch(() => {
                        showModal('회원가입 중 오류가 발생했습니다.', 'error');
                    });
                } else {
                    showModal('입력 정보를 다시 확인해주세요.', 'warning');
                }
            });
        </script>
    </body>
</html>
