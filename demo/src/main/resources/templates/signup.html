<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>회원가입</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="/index.css">
        <style>
            .signup-container {
                max-width: 450px;
            }

            .error-message {
                color: #e74c3c;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }

            .error-message.show {
                display: block;
            }

            .success-message {
                color: #27ae60;
                font-size: 12px;
                margin-top: 5px;
                display: none;
            }

            .success-message.show {
                display: block;
            }

            .form-group input.error {
                border-color: #e74c3c;
            }

            .form-group input.success {
                border-color: #27ae60;
            }

            .back-to-login {
                text-align: center;
                margin-top: 15px;
            }

            .back-to-login a {
                color: #667eea;
                text-decoration: none;
                font-size: 14px;
            }

            .back-to-login a:hover {
                text-decoration: underline;
            }

            .password-requirements {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
                padding-left: 5px;
            }

            .signup-btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }

            .signup-btn:disabled:hover {
                transform: none;
                box-shadow: none;
            }
        </style>
    </head>

    <body>
        <div class="login-container signup-container">
            <div class="login-header">
                <h1>회원가입</h1>
                <p>새로운 계정을 만드세요</p>
            </div>

            <form id="signupForm" action="/signup" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요 (최소 6자)" minlength="6" required>
                    <div class="password-requirements">최소 6자리 이상 입력해주세요</div>
                    <div class="error-message" id="usernameLengthError">아이디는 6자 이상이어야 합니다.</div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    <div class="password-requirements">대문자 1개 이상, 특수문자 1개 이상 포함</div>
                    <div class="error-message" id="passwordError">비밀번호는 대문자와 특수문자를 포함해야 합니다.</div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="passwordConfirmError">비밀번호가 일치하지 않습니다.</div>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError">올바른 이메일 형식이 아닙니다.</div>
                </div>

                <button type="submit" class="login-btn signup-btn">신규회원가입</button>
            </form>

            <div class="back-to-login">
                <a href="/">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>

        <script>
            const form = document.getElementById('signupForm');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const name = document.getElementById('name');
            const email = document.getElementById('email');

            // 비밀번호 정규식: 대문자 1개 이상, 특수문자 1개 이상
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).+$/;

            // 이메일 정규식
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // 아이디 길이 체크 (실시간)
            username.addEventListener('input', function() {
                const usernameLengthError = document.getElementById('usernameLengthError');

                if (username.value.trim() === '') {
                    username.classList.remove('error', 'success');
                    usernameLengthError.classList.remove('show');
                    return;
                }

                if (username.value.trim().length < 6) {
                    username.classList.add('error');
                    username.classList.remove('success');
                    usernameLengthError.classList.add('show');
                } else {
                    username.classList.remove('error');
                    username.classList.add('success');
                    usernameLengthError.classList.remove('show');
                }
            });

            // 비밀번호 유효성 검사
            password.addEventListener('input', function() {
                const passwordError = document.getElementById('passwordError');

                if (password.value === '') {
                    password.classList.remove('error', 'success');
                    passwordError.classList.remove('show');
                    return;
                }

                if (!passwordRegex.test(password.value)) {
                    password.classList.add('error');
                    password.classList.remove('success');
                    passwordError.classList.add('show');
                } else {
                    password.classList.remove('error');
                    password.classList.add('success');
                    passwordError.classList.remove('show');
                }

                // 비밀번호 확인도 같이 체크
                if (passwordConfirm.value !== '') {
                    checkPasswordConfirm();
                }
            });

            // 비밀번호 확인 체크
            function checkPasswordConfirm() {
                const passwordConfirmError = document.getElementById('passwordConfirmError');

                if (passwordConfirm.value === '') {
                    passwordConfirm.classList.remove('error', 'success');
                    passwordConfirmError.classList.remove('show');
                    return;
                }

                if (password.value !== passwordConfirm.value) {
                    passwordConfirm.classList.add('error');
                    passwordConfirm.classList.remove('success');
                    passwordConfirmError.classList.add('show');
                } else {
                    passwordConfirm.classList.remove('error');
                    passwordConfirm.classList.add('success');
                    passwordConfirmError.classList.remove('show');
                }
            }

            passwordConfirm.addEventListener('input', checkPasswordConfirm);

            // 이메일 유효성 검사
            email.addEventListener('blur', function() {
                const emailError = document.getElementById('emailError');

                if (email.value === '') {
                    email.classList.remove('error', 'success');
                    emailError.classList.remove('show');
                    return;
                }

                if (!emailRegex.test(email.value)) {
                    email.classList.add('error');
                    emailError.classList.add('show');
                } else {
                    email.classList.remove('error');
                    email.classList.add('success');
                    emailError.classList.remove('show');
                }
            });

            // 폼 제출 시 최종 검증
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                let isValid = true;

                // 아이디 길이 체크
                if (username.value.trim().length < 6) {
                    isValid = false;
                    username.classList.add('error');
                    document.getElementById('usernameLengthError').classList.add('show');
                }

                // 비밀번호 정규식 체크
                if (!passwordRegex.test(password.value)) {
                    isValid = false;
                    password.classList.add('error');
                    document.getElementById('passwordError').classList.add('show');
                }

                // 비밀번호 확인 체크
                if (password.value !== passwordConfirm.value) {
                    isValid = false;
                    passwordConfirm.classList.add('error');
                    document.getElementById('passwordConfirmError').classList.add('show');
                }

                // 이메일 유효성 체크
                if (!emailRegex.test(email.value)) {
                    isValid = false;
                    email.classList.add('error');
                    document.getElementById('emailError').classList.add('show');
                }

                if (isValid) {
                    // 모든 검증 통과 시 폼 제출
                    form.submit();
                } else {
                    alert('입력 정보를 다시 확인해주세요.');
                }
            });
        </script>
    </body>
</html>
